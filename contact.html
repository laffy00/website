<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT | LS TECH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./assets/css/custom.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
</head>
<body class="bg-white text-gray-900 font-sans">
  <!-- 네비게이션 -->
  <nav class="w-full px-6 py-4 flex justify-between items-center shadow-md bg-white fixed top-0 left-0 z-50">
    <div class="text-2xl font-bold tracking-widest">LS TECH</div>
    <ul class="flex gap-8 text-lg font-medium">
      <li><a href="index.html#hero" class="hover:text-blue-600">메인페이지</a></li>
      <li><a href="company.html" class="hover:text-blue-600">회사소개</a></li>
      <li><a href="product.html" class="hover:text-blue-600">제품소개</a></li>
      <li><a href="sustain.html" class="hover:text-blue-600">지속가능경영</a></li>
      <li><a href="contact.html" class="text-blue-600 font-bold">Contact</a></li>
    </ul>
  </nav>
  <main class="pt-24">
    <!-- Hero 영역 -->
    <section class="w-full h-[50vh] md:h-[60vh] flex items-center justify-center relative" style="background-image:url('./assets/image/kv-img-11.jpg'); background-size:cover; background-position:center;">
      <div class="absolute inset-0 bg-blue-900/40"></div>
      <div class="relative z-10 flex flex-col items-center justify-center w-full h-full">
        <h1 class="text-5xl md:text-7xl font-extrabold text-white drop-shadow-lg text-center mb-4">CONTACT</h1>
        <p class="text-xl md:text-2xl text-white font-light text-center">고객의 목소리를 소중히 듣겠습니다.</p>
      </div>
    </section>
    <!-- 문의 양식(Form) 영역 -->
    <section class="max-w-2xl mx-auto py-20 px-4">
      <h2 class="text-2xl md:text-3xl font-bold text-center mb-8" data-aos="fade-up">문의하기</h2>
      <form class="bg-white rounded-xl shadow-lg p-8 flex flex-col gap-4" data-aos="fade-up" data-aos-delay="100">
        <input type="text" placeholder="이름" required class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="email" placeholder="이메일" required class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <input type="tel" placeholder="전화번호" pattern="[0-9]{2,4}-[0-9]{3,4}-[0-9]{4}" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        <textarea placeholder="메시지" rows="4" required class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">문의하기</button>
      </form>
    </section>
    <!-- 고객센터 안내 영역 -->
    <section class="max-w-6xl mx-auto py-20 px-4">
      <div class="grid md:grid-cols-2 gap-12 items-center">
        <div data-aos="fade-up">
          <h2 class="text-3xl font-bold mb-4 text-blue-800">고객센터 안내</h2>
          <p class="mb-6 text-gray-700">지속적인 모니터링 및 부적합 제품 관리를 통해 고객 만족을 최우선으로 합니다.</p>
          <ul class="text-base mb-4">
            <li class="mb-2"><span class="font-semibold">전화:</span> 02-1234-5678</li>
            <li class="mb-2"><span class="font-semibold">이메일:</span> info@lstech.com</li>
            <li><span class="font-semibold">주소:</span> 서울특별시 강남구 테헤란로 123</li>
          </ul>
        </div>
        <div data-aos="fade-up" data-aos-delay="100">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.915434234839!2d127.0317673153106!3d37.5012749798107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca158c2b6b6b7%3A0x7e3e6e7e7e7e7e7e!2z7ISc7Jq47Yq567OE7IucIOyEnOyauO2KuOuzuOq1rCDshJzsmqjtirjsvJXtlZnroZwgMTIz!5e0!3m2!1sko!2skr!4v1680000000000!5m2!1sko!2skr" width="100%" height="300" style="border:0; border-radius:1rem; box-shadow:0 2px 16px #0001;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 900,
      once: true
    });
  </script>
</body>
</html>
